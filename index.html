<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículo HTML</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
    <h1> Gerador de Currículo Online </h1>
    
    <form method="POST" action="gerar_curriculo.php">
        
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <h2>Resumo Profissional / Objetivo</h2>
        <label for="resumo">Descreva seu objetivo ou resumo:</label>
        <textarea id="resumo" name="resumo" required></textarea>

        <h2>Experiência Profissional</h2>
        <div id="camposExperiencia">
            <div class="experiencia-group dynamic-input">
                <label>Cargo/Empresa:</label>
                <input type="text" name="experiencia_cargo[]" required>
                <label>Descrição (Período e Atividades):</label>
                <textarea name="experiencia_descricao[]" required></textarea>
            </div>
        </div>
        <a href="#" id="addExperiencia" class="add-link">➕ Adicionar Mais Experiência</a>

        <h2>Formação Acadêmica</h2>
        <div id="camposFormacao">
            <div class="formacao-group dynamic-input">
                <label>Curso/Grau:</label>
                <input type="text" name="formacao_curso[]" required>
                <label>Instituição/Período:</label>
                <input type="text" name="formacao_instituicao[]" required>
            </div>
        </div>
        <a href="#" id="addFormacao" class="add-link">➕ Adicionar Mais Formação</a>
        
        <button type="submit">Gerar Currículo</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
